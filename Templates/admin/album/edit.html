{extends file='admin/layout.html'}
{block name=body}
<form action="?url=admin/album/do_save&id={$info.id}&page_no={_GET('page_no',1)}" method="post" accept-charset="utf-8">
<div id="content" class="container_16 clearfix">
    <div class="grid_16">
        <h2>相册ID : {$info.id}
		{if $info.id != '0'}
			<a href="?url=admin/album/upload&id={$info.id}&page_no={_GET('page_no',1)}">[添加照片]</a>
		{/if}
		</h2>
        <p class="error">{if isset($smarty.get.error)}{$smarty.get.error}{else}请仔细填写{/if}.</p>
    </div>

    <div class="grid_6">
        <p>
            <label for="title">相册名称 <small>name.</small></label>
            <input type="text" name="info[name]" value="{$info.name}"/>
        </p>
    </div>

    <div class="grid_6">
        <p>
            <label for="title">相册描述 <small>description.</small></label>
            <input type="text" name="info[description]" value="{$info.description}"/>
        </p>
    </div>

    <div class="grid_6">
        <p>
            <label for="title">创建时间 <small>created.</small></label>
            <input type="text" name="info[created]" value="{date('Y-m-d h:m:s', $info.created)}" readonly="readonly" style="color:#999;" />
        </p>
    </div>

    <div class="grid_6">
        <p>
            <label for="title">修改时间 <small>updated.</small></label>
            <input type="text" name="info[updated]" value="{date('Y-m-d h:m:s', $info.updated)}" readonly="readonly" style="color:#999;" />
        </p>
    </div>
    <div class="grid_16">
        <p class="submit">
            <input type="reset" value="Reset" />
            <input type="submit" value="Post" />
        </p>
    </div>
</div>
</form>
{/block}
