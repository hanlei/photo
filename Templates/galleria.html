<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Galleria Classic Theme</title>
        <style>

            /* Demo styles */
            html,body{ background:#000;margin:0;}
            .content{ color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:100%;margin:auto;}
            p{ margin:0 0 20px}
            a { color:#22BCB9;text-decoration:none;}
            .cred{ margin-top:20px;font-size:11px;}

            /* This rule is read by Galleria to define the gallery height: */
            #galleria{ height:600px}

        </style>

        <!-- load jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

        <!-- load Galleria -->
        <script src="/js/galleria/galleria-1.2.8.min.js"></script>

    </head>
<body>
    <div class="content">

        <!-- Adding gallery images. We use resized thumbnails here for better performance, but itâ€™s not necessary -->

        <div id="galleria">
			{$html}
        </div>

    </div>

    <script>

    // Load the classic theme
    Galleria.loadTheme('/js/galleria/themes/classic/galleria.classic.js');

    // Initialize Galleria
    Galleria.run('#galleria');

    </script>
    </body>
</html>
